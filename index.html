<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Special Events</title>
</head>
<body>
    <h1 onclick="console.log('I am Click');" >DOM - Document Object Model</h1>

    <button onclick="console.log(9);">Click ME</button>
    <button onclick="console.log(69);">Another</button>
    <button onclick="document.body.style.backgroundColor = 'yellow'">Make Yellow</button>
    <button onclick="makeRed()">Make Red</button>
    <button id="slate-blue">Make Slate Blue</button>
    <button id="make-blue">Make Blue</button>
    <button id="make-crimson">Make Crimson</button>
    <button id="make-orange">Make Orange</button>





    <script src="script.js"></script>
    <script>
        function makeRed(){
            document.body.style.backgroundColor = 'red';
        }
        
        const blueBtn = document.getElementById('make-blue');
        blueBtn.onclick = makeBlue

        function makeBlue(){
            document.body.style.backgroundColor = 'Blue'
        }
        const slateBlue = document.getElementById('slate-blue');
        slateBlue.onclick = function slateBlueBtn(){
            document.body.style.backgroundColor = 'slateblue'
        }

        const makeCrimson = document.getElementById('make-crimson');
        makeCrimson.addEventListener('click', makeCrimsonBg);
        function makeCrimsonBg(){
            document.body.style.backgroundColor = 'crimson'
        }
        document.getElementById('make-orange').addEventListener('click', function(){
            document.body.style.backgroundColor = 'orange'
        })
    </script>
</body>
</html>
